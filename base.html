<!DOCTYPE html>
<html lang="es"> <!--Define el lenguaje -->
    <head> <!--Elementos no visibles para el usuario-->
        <meta charset="utf-8" /> <!--Para los caracteres especiales-->
        <meta name="description" content="holahola" /> <!--Cuando la gente busque palabras relacionadas con lo que hay en el content google recomiende tu pagina-->
        <meta name="robots" content="index,follow"> <!--Para que los bots de google ayuden a las personas a encontrar tu web | Unfollow si quieres que no | Follow si quieres que si-->
        <title>Bienvenidos a la pagina test</title> <!--Coloca el titulo de la pagina web-->
        <meta name="viewport" content="width=device-width, inictial-scake=1.0"> <!--Realizar la pagina responsive-->
        <link rel="stylesheet" href="style.css"> <!--Para que la web llame al archivo css-->
    </head>
    <body> <!--Elementos visibles para el usuario-->
        <header><!--Encabezado-->
            <nav></nav>
        </header>
        <main>
            <section>
                <article>

                </article>
            </section>
            <ul>
                <li>Hello</li><!--Elemento de la lista-->
                <li>World!</li>
            </ul><!--Lista desordenada-->
            <ol></ol><!--Lista ordenada-->
        </main><!--Trabaja la pagina main-->
        <footer> <!--Trabaja el pie de la pagina-->
            <p><!--Etiqueta de parrafo-->
                Hola mundo!
            </p>
            <h1><!--Titulos-->
                Hola!
            </h1>
            <a href="#">Soy un link</a> <!--Etiqueta de anclado-->
        </footer>
    </body>
</html> <!--Etiqueta padre html-->
